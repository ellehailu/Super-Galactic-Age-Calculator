<!DOCTYPE html>
<html>

<head>
  <title>Super Galactic Age Calculator</title>
</head>
<h1>Super Galactic Age Calculator</h1>

<body>
  <form id="currentAgeCalculator">
    <h2> Current Age Calculator</h2>
    <label for="yearInput">What is the current year?</label>
    <input type="number" name="yearInput" id="currentYear">
    <label for="birthYearInput">What is your birth year?</label>
    <input type="number" name="yearInput" id="birthYear">
    <button type="submit" id="currentAge">Calculate now!</button>
  </form>

  <form id="futureAgeCalculator">
    <h2> Future Age Calculator</h2>
    <label for="currentAge">How old are you?</label>
    <input type="number" name="futureInput" id="currentAge">
    <label for="futureAve">Future age</label>
    <input type="number" name="futureInput" id="futureAge">
    <button type="submit">Calculate now!</button>
  </form>
  <form id="timePassedCalculator">
    <h2> Time Passed Calculator</h2>
    <label for="timePassed">How old are you?</label>
    <input type="number" name="timePassed" id="userAge">
    <label for="timePassed">What is your past age?</label>
    <input type="number" name="timePassed" id="pastAge">
    <button type="submit">Calculate now!</button>
  </form>
</body>

</html>
